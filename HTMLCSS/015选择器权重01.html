<!DOCTYPE html>
<html lang="en">
<!--
行内样式<style="">   ->权重值1000
    >
id选择器#id_name{}   ->权重值100
    >
类选择器.class_name{}   ->权重值10
    >
标签选择器div/p/...{}   ->权重值1
    >
通用选择器*{}   ->权重值0
-->
<!--当样式发生冲突时,谁的权重值高,谁就生效-->
<!--  #id_name div .class_name  weight=100+10+1   -->
<!--选择器选择的范围越小越精确,优先级就越高-->
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
        行内样式
    -->
</body>
</html>
