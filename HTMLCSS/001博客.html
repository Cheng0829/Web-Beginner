<!--注释语句-->
<!DOCTYPE html>
<!----<!DOCTYPE html>是向浏览器恒明请使用HTML5的标准来解析这个网页-->
<!---->
<html>
    <head>
        <!--head是对网页的整体说明-->
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        
        <!--center表示居中-->
        <h1>1号标题</h1><!--h1~h6-->
        <i>斜体</i>
        <b>加粗</b>
        <hr ><!--单标签,表示一条斜线-->

        <p>P标签代表段落,因此这里的内容会独占一行P标签代表段落,因此会和其他P隔开距离</p>
        <p>html中空格符为&nbsp;,一个符表示一个空格</p>
        <p>单标签br<br>起换行作用</p>
        <p><del>del标签:删除线</del></p>
        <p><u>u标签:下划线</u></p>
        <p>sup标签:上标<sup>666</sup></p>
        <center>center标签:居中</center>
        <!--
            颜色表示:
            1.color:DarkGoldenRod;
            2.color:rdb(184,134,11);
            3.color:#B8860B
        -->
    </body>

</html>
