<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h3>this is a table</h3>
    <!--单元格合并就是把多余的单元格删除,把留下的单元格扩大宽度,占据删除单元格的位置-->
    <!--colspan指行宽,rowspan指列宽-->
    <table border="1px" cellspacing="0" >
        <colgroup span="6" width="100px">
        <colgroup span="1" width="200px">
        <!--colgroup用来批量修改各列的宽度-->
        <tr height="40px" >
          <th colspan="7">个人简历</th>
          <!--th标签等于加粗剧中的td标签-->
        </tr>        
        <tr height="40px">
          <td align="center">姓名</td>
          <td></td>
          <td align="center">性别</td>
          <td></td>
          <td align="center">年龄</td>
          <td></td>
          <td rowspan="4" align="center">照片</td>
        </tr>
        <tr height="40px">
            <td align="center">学历</td>
            <td></td>
            <td align="center">籍贯</td>
            <td colspan="3"></td>
        </tr>
        <tr height="40px">
            <td align="center">电话</td>
            <td></td>
            <td align="center">政治面貌</td>
            <td colspan="3"></td>
        </tr>
        <tr height="40px">
          <td align="center">毕业院校</td>
          <td colspan="5"></td>
        </tr>
        <tr height="40px">
          <td align="center">求职意向</td>
          <td colspan="6"></td>
        </tr>
    </table>
  </body>

</html>
