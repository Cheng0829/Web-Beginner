<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul li .icon-meiridati {
        font-size: 80px;
        color: green;
    }

    ul li span {
        display: inline-block;
        color: red;

    }

    .icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
    }
    svg{
        font-size: 80px;
    }
</style>
<link rel="stylesheet" href="img-words/iconfont.css">
<script src="img-color-words/iconfont.js"></script>

<body>
    <!--图标文字(.svg文件)下载网址: https://www.iconfont.cn -->
    <!--由于图标文字是字而不是图,所以可以轻松改变其大小和颜色-->
    <!--登录网站,选择图标加入购物车,下载代码压缩包,里面的iconfont.css即为所有图标代码-->
    <!--引入外部样式表:把样式全写在一个单独的css文件中,然后在我们写样式的地方,使用link标签进行关联-->
    <ul>
        <li><span class="iconfont icon-meiridati"></span>每日答题</li>
        <li><span class="iconfont icon-wenku"></span>文库</li>
        <li><span class="iconfont icon-yonghuliang"></span>用户量</li>
        <li><span class="iconfont icon-xuexijihuashijian"></span>学习计划时间</li>
    </ul>
    <!--svg(彩色)下载流程同上-->
    <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-kafei"></use>

    </svg>
    <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-rili"></use>
    </svg>
    <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-buzhichi"></use>
    </svg>
    <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-dianshi"></use>
    </svg>
</body>

</html>
