<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body style="margin:0">
    <!--可用div来标记布局,一个空div默认宽度为00%,高度为0.-->
    <!--banner:横幅-->
    <div id="banner">
        <img src="img/top.png" style="width:100%">
    </div>
    <div id="navigation" style="height: 80px;line-height: 80px;text-align: center;">
        <!--line-height是行高,设为与容器高一样,可以使文字垂直居中-->
        <a href="#" style="margin: 0 15px;">我的资源</a>
        <a href="#" style="margin: 0 15px;">我的应用数据</a>
        <a href="#" style="margin: 0 15px;">其他</a>
        <!--为了统一管理,在一类标签上加上类别nav-->
    </div>
    <div id="bottom" style="height: 40px;line-height: 40px;text-align: center;background-color: #666;">
        版权所有: Chinese Enterprise
    </div>
</body>
<!--写在标签上的叫做行内样式,卸载style上的叫做CSS内部样式-->
</html>
