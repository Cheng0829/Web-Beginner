<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>百度新闻列表</title>
  </head>
  <body>
    <h1>科技&nbsp;<img src="D:/Web/HTMLCSS/icon.png"></h1>
    <!--src即为source,代表源文件-->
    <hr><!--画一条水平线-->
    <!--列表标签:ul是无序列表,ol是有序列表,li为列表个元素-->
    <ul type="square">
        <li>第1个新闻标题</li>
        <li>第2个新闻标题</li>
    </ul>
    <ol>
        <li>第3个新闻标题</li>
        <li>第4个新闻标题</li>
    </ol>
    <!--无序列表:ul三种设置:实心圆<ul type="disc">,空心圆<ul type="circle">,实心方块<ul type="square">-->
    <!--添加超链接-->
    <ol>
        <a href="https://www.baidu.com"><li>第5个新闻标题</li></a>
        <li><a href="https://www.tencent.com">第6个新闻标题</a></li>
    </ol>
    <!--有序列表三种排序:<ol type="1">是数字排序,type="A"或a是大写/小写字母排序,type="I"或"i"时是大写/小写字母排序-->
    <!--如果希望超链接页面在新的窗口打开,可以添加target-->
    <a href="https://www.baidu.com" target="_blank">第5个新闻标题</a>
  </body>

</html>
