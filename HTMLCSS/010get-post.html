<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <form action="https://www.baidu.com" method="get">
        <!--两种方式:get请求&post请求-->
        <!--get用来获取数据,post用来提交数据-->
        <!--用get则用户可以在地址栏上显式地看到login和pwd,,但是post必须用F12点击Network分析才能看到-->
        <!--get请求不能用来提交大量数据(图片等),但post可以-->
        <p>
            <input type="text" name="login">
        </p>       
        <p>
            <input type="password" name="pwd" id="">
        </p>        
        <p>
            <input type="submit" value="">
        </p>
    </form>
</body>

</html>
